<div style="margin: 20px 0;">
  <h3>Cargar Egresos</h3>
    <mat-form-field appearance="fill">
      <mat-label>Valor</mat-label>
      <input [(ngModel)]="amount" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Forma de Pago</mat-label>
      <mat-select [(ngModel)]="paymentMethod">
        <mat-option value="Debito">Debito</mat-option>
        <mat-option value="Credito">Credito</mat-option>
        <mat-option value="Efectivo">Efectivo</mat-option>
        <mat-option value="Ticket">Ticket</mat-option>
        <mat-option value="Dinero en Cuenta">Dinero en Cuenta</mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="chargeBuy()">Cargar Egreso</button>

  <h3>Egresos Pendientes</h3>
  <table mat-table
         [dataSource]="dataSource2" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column1}}" *ngFor="let column1 of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column1}} </th>
      <td mat-cell *matCellDef="let element1"> {{element1[column1]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element1" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element1 == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
            <app-multi-card [firstRow]="'Presupuesto'" [secondRow]="'Linterna, Pilas'" [thirdRow]="'Juancito S.R.L'"></app-multi-card>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
<div>
  <h3>Egresos Finalizados</h3>
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
            <app-multi-card [firstRow]="'Presupuesto'" [secondRow]="'Linterna, Pilas'" [thirdRow]="'Juancito S.R.L'"></app-multi-card>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
